<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Create a Calculator">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML, Calculator, CSS, Creat-calculator">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta author="Khan-Jahan">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Claculator</h1>
    <div class="card">
        <div class="cal-head">
            <input type="text" id="Calculator" maxlength="10">
        </div>
        <div class="cal-body">
            <div>
                <input type="button" id="button" class="btn" value="C">
                <input type="button" id="button" class="btn" value="+/-">
                <input type="button" id="button" class="btn" value="%">
                <input type="button" class="btn" value="/">
            </div>
            <div>
                <input type="button" id="button" class="btn" value="7">
                <input type="button" id="button" class="btn" value="8">
                <input type="button" id="button" class="btn" value="9">
                <input type="button" id="button" class="btn btn-style" value="X">
            </div>
            <div>
                <input type="button" id="button" class="btn" value="4">
                <input type="button" id="button" class="btn" value="5">
                <input type="button" id="button" class="btn" value="6">
                <input type="button" id="button" class="btn" value="-">
            </div>
            <div>
                <input type="button" id="button" class="btn" value="1">
                <input type="button" id="button" class="btn" value="2">
                <input type="button" id="button" class="btn" value="3">
                <input type="button" id="button" class="btn btn-style" value="+">
            </div>
            <div>
                <input type="button" id="button" class="btn" value="0">
                <input type="button" id="button" class="btn" value=".">
                <input type="button" id="button" class="btn" value="DEL">
                <input type="button" id="button" class="btn" value="=" style="background-color: brown;">
            </div>
        </div>
    </div>
</div>



</body>
</html>
