<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centaring</title>
    <style>

        main{
            width: 600px;
            height: 600px;
            background-color: antiquewhite;
            position:relative;
        }
        .body{
            position: absolute;
            left: 25%;
            top: 25%;
            width: 300px;
            height: 300px;
            background-color: aqua;
            text-align: center;
        }
    </style>
</head>
<body>
<main>
    <div class="body">

    </div>
</main>
    
</body>
</html>
